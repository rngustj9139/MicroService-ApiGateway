server:
  port: 8000

eureka:
  client:
    register-with-eureka: true # spring cloud netflix eureka와 연동할때는 true로 바꾼다.
    fetch-registry: true # spring cloud netflix eureka와 연동할때는 true로 바꾼다.
    service-url:
      defaultZone: http://localhost:8761/eureka

